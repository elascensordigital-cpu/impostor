      margin:0 auto;
      padding:14px;
      display:grid;
      gap:12px;
      padding-bottom: 88px;
    }

    .header{

      overflow:hidden;
      box-shadow: var(--shadow);
      border:1px solid var(--line);

      border-radius: 22px;
      font-weight:950;
      cursor:pointer;
      text-align:left;
      box-shadow: 0 12px 26px rgba(0,0,0,.10);
      transition: transform .08s ease, filter .15s ease;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      min-height:64px;
    }
    .btn:hover{ filter: brightness(1.02); }
    .btn:active{ transform: translateY(1px); }

    .btn .left{ display:flex; align-items:center; gap:12px; }
    .glyph{
      width:44px;height:44px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      border:1px solid rgba(227,66,52,.30);
      background: rgba(227,66,52,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      font-size:20px;
    }
    .btn.primary{

    .btn.primary .glyph{

      border-color: rgba(227,66,52,.45);

      color:var(--muted);
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.75);
      white-space:nowrap;

    .warn{

      margin-top:10px;
      padding:10px 12px;
      border-radius: 18px;
      border:1px solid rgba(227,66,52,.35);
      background: rgba(227,66,52,.10);
      color: var(--verm-dark);
      font-weight:900;
      font-size:12px;
    }
    .warn.show{ display:block; }

    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.22);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding:12px;
      z-index:50;
    }
    .overlay.show{ display:flex; }

    .sheet{
      width:min(740px, 100%);
      background: var(--card);
      border-radius: 26px;
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      overflow:hidden;

    .sheetHd{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      background: linear-gradient(180deg, rgba(227,66,52,.12), rgba(255,255,255,.90));
      border-bottom:1px solid var(--line);
    }
    .sheetHd b{ font-size:14px; letter-spacing:.3px; font-weight:950; }
    .sheetBd{ padding:14px; }

    .iconBtn{

      border:1px solid var(--line);
      background: rgba(255,255,255,.92);
      color:var(--ink);
      border-radius: 999px;
      padding:8px 10px;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,.08);
      display:inline-flex;
      align-items:center;
      font-weight:900;
    }
    .iconBtn:active{ transform: translateY(1px); }

    input{
      width:100%;
      padding:12px 12px;
      border-radius: 16px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.92);

    .miniBtn{

    .hint{

      padding:16px;

    .flipCard{

      transform-style: preserve-3d;
      transition: transform .55s cubic-bezier(.2,.8,.2,1);
      position:relative;
      border-radius: 26px;
      min-height: 340px;
      cursor:pointer;
    }
    .flipCard.flipped{ transform: rotateY(180deg); }

    .face{
      backface-visibility: hidden;
      border-radius: 26px;
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      padding:18px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.92);
      overflow:hidden;
    }
    .back{
      transform: rotateY(180deg);
      background: rgba(255,255,255,.94);
    }

    .starterFace{
      background: linear-gradient(180deg, rgba(227,66,52,.96), rgba(197,51,40,.94));
      border-color: rgba(255,255,255,.35);
    }

    .who{
      display:grid;
      gap:10px;
      place-items:center;
      text-align:center;
      width:100%;
    }

    .name{

      font-size: clamp(40px, 7.5vw, 64px);
      font-weight: 1000;
      letter-spacing: .5px;
      line-height: 1.05;
    }
    .starterFace .name{

      text-shadow: 0 10px 22px rgba(0,0,0,.22);

    /* La palabra se ve discreta, sin iconos al lado */
    .word{
      margin:0;
      font-size: clamp(18px, 3vw, 26px);
      font-weight: 850;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(0,0,0,.52);
      white-space: nowrap;
    }

    .sub{
      font-size:12px;
      color:var(--muted);
      font-weight:850;
      margin-top:6px;
      text-align:center;
      padding: 0 10px;
    }
    .starterFace .sub{ color: rgba(255,255,255,.92); }

    .fabWrap{
      position:fixed;
      right:14px;
      bottom:14px;
      display:flex;
      gap:10px;
      z-index:60;
    }
    .fab{
      width:46px;
      height:46px;
      border-radius: 16px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.88);
      box-shadow: 0 12px 26px rgba(0,0,0,.14);
      cursor:pointer;
      display:grid;
      place-items:center;
      font-size:20px;
      user-select:none;
    }
    .fab:hover{ filter: brightness(1.02); }
    .fab:active{ transform: translateY(1px); }
    .fab.danger{
      border-color: rgba(227,66,52,.35);
      background: rgba(227,66,52,.10);
    }

    .secret{ visibility:hidden; }
    .flipCard.flipped .secret{ visibility:visible; }
  </style>
</head>

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];

      `;
      wrap.appendChild(rules);

      openSheet("Instrucciones", wrap);
    }

    function canStart(){
      if(state.players.length < 3){ setWarn("AÃ±ade al menos 3 jugadores."); return false; }
      if(state.impostors < 1){ setWarn("Pon al menos 1 impostor."); return false; }
      if(state.impostors >= state.players.length){ setWarn("Impostores < jugadores."); return false; }
      return true;
    }

    function startGame(){
      if(!canStart()) return;

      const order = shuffle(state.players);
      const word = pickWord();
      const idxs = shuffle(order.map((_,i)=>i)).slice(0, state.impostors);
      const impostorSet = new Set(idxs);

      state.game = {
        phase: "deal",
        order,
        word,
        impostorSet,
        idx: 0,
        flipped: false,
        starter: null
      };

      $("home").style.display = "none";
      $("game").classList.add("show");
      renderFront();
    }

    function setStarterMode(on){
      const front = $("frontFace");
      if(on) front.classList.add("starterFace");
      else front.classList.remove("starterFace");
    }

    function renderFront(){
      const g = state.game;
      if(!g) return;

      $("flipCard").classList.remove("flipped");
      g.flipped = false;
      $("wordText").textContent = "â€”";

      if(g.phase === "deal"){
        setStarterMode(false);

        const total = g.order.length;
        const i = g.idx;

        if(i >= total){
          g.phase = "starter";
          g.starter = g.order[Math.floor(Math.random() * total)];
          renderFront();
          return;
        }

        const p = g.order[i];
        $("frontName").textContent = p.name;
        $("frontSub").textContent = "Toca para ver tu carta";
        return;
      }

      if(g.phase === "starter"){
        setStarterMode(true);
        $("frontName").textContent = g.starter.name;
        $("frontSub").textContent = "Empieza la partida (toca para cerrar)";
      }
    }

    function renderBackOnFlip(){
      const g = state.game;
      if(!g || g.phase !== "deal") return;

      const i = g.idx;
      const isImp = g.impostorSet.has(i);
      $("wordText").textContent = isImp ? "IMPOSTOR" : g.word;
    }

    function flipOrNext(){
      const g = state.game;
      if(!g) return;

      if(g.phase === "starter"){
        closeGame();
        return;
      }

      const card = $("flipCard");
      if(!g.flipped){
        renderBackOnFlip();
        card.classList.add("flipped");
        g.flipped = true;
      }else{
        g.idx += 1;
        renderFront();
      }
    }

    function closeGame(){
      state.game = null;
      $("game").classList.remove("show");
      $("home").style.display = "grid";
      setWarn("");
      updateBadges();
      setStarterMode(false);
    }

    function resetAll(){
      state.players = [];
      state.impostors = 0;
      state.game = null;
      $("game").classList.remove("show");
      $("home").style.display = "grid";
      setWarn("");
      clampImpostors();
      updateBadges();
      setStarterMode(false);
      $("overlay").classList.remove("show");
    }

    $("btnPlayers").onclick = playersSheet;
    $("btnImpostors").onclick = impostorsSheet;
    $("btnPlay").onclick = startGame;

    $("helpBtn").onclick = instructionsSheet;
    $("resetBtn").onclick = resetAll;

    $("closeSheetBtn").onclick = closeSheet;
    $("overlay").addEventListener("click",(e)=>{ if(e.target === $("overlay")) closeSheet(); });

    $("flipCard").addEventListener("click", flipOrNext);
    $("closeGameBtn").onclick = closeGame;

    clampImpostors();
    updateBadges();

    // Service Worker (si existe sw.js)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(()=>{});
      });
    }
  </script>
